<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study Schedule</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f5f5f5;
        text-align: center;
    }
    h1 { margin-bottom: 10px; }
    #dayTitle { font-size: 24px; font-weight: bold; margin: 20px 0; }

    .time-block {
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 0 8px rgba(0,0,0,0.15);
        margin: 10px auto;
        width: 90%;
        max-width: 400px;
        font-size: 18px;
    }

    #studyBanner {
        margin-top: 20px;
        padding: 20px;
        background: red;
        color: white;
        font-size: 32px;
        font-weight: bold;
        display: none;
        border-radius: 10px;
    }

    #subjectDisplay {
        margin-top: 10px;
        font-size: 22px;
        font-weight: bold;
        display: none;
    }

    #pauseBox {
        margin-top: 15px;
        padding: 15px;
        background: white;
        width: 90%;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
        border-radius: 10px;
        box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    #pausedMsg {
        margin-top: 10px;
        font-size: 20px;
        font-weight: bold;
        display: none;
        color: #444;
    }

    #disableSubjects {
        margin-top: 25px;
        background: white;
        padding: 15px;
        width: 90%;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
        border-radius: 10px;
        box-shadow: 0 0 8px rgba(0,0,0,0.15);
    }

    #earlyStudyBox {
        margin-top: 25px;
        background: white;
        padding: 15px;
        width: 90%;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
        border-radius: 10px;
        box-shadow: 0 0 8px rgba(0,0,0,0.15);
    }

    button {
        padding: 10px 20px;
        margin-top: 10px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        background: black;
        color: white;
    }

    input[type=number] {
        padding: 10px;
        width: 80%;
        font-size: 16px;
    }

    .subjectToggle {
        margin: 5px;
        font-size: 18px;
    }
</style>
</head>
<body>

<h1>Today's Study Schedule</h1>

<div id="dayTitle"></div>
<div id="times"></div>

<div id="studyBanner">STUDY</div>
<div id="subjectDisplay"></div>
<div id="pausedMsg"></div>

<!-- Pause Controls -->
<div id="pauseBox">
    <h3>Pause Study</h3>
    <button onclick="pauseStudy('Dinner')">Dinner</button>
    <button onclick="pauseStudy('Rest')">Rest</button>
    <button onclick="pauseStudy('Toilet')">Toilet</button>
    <button onclick="pauseCustom()">Other…</button>
    <button id="resumeBtn" onclick="resumeStudy()" style="display:none; background: green;">Resume</button>
</div>

<!-- Early Study Mode -->
<div id="earlyStudyBox">
    <h2>Early Study</h2>
    <input id="earlyMinutes" type="number" placeholder="Minutes (e.g. 20)">
    <button onclick="startEarlyStudy()">Start Early Study</button>
</div>

<!-- Disable Subjects -->
<div id="disableSubjects">
    <h2>Disable Subjects</h2>
    <div id="subjectOptions"></div>
</div>

<script>
    const allSubjects = ["English", "Maths", "Computing", "D&M", "Woodwork"];

    let disabledSubjects = JSON.parse(localStorage.getItem("disabledSubjects") || "[]");
    let lastSubject = localStorage.getItem("lastSubject") || null;

    let paused = JSON.parse(localStorage.getItem("paused") || "false");
    let pauseReason = localStorage.getItem("pauseReason") || "";
    let earlyStudyEnd = localStorage.getItem("earlyStudyEnd") ? new Date(localStorage.getItem("earlyStudyEnd")) : null;

    const schedule = {
        "Monday": [["16:30", "16:50"]],
        "Tuesday": [["16:30", "17:15"], ["18:00", "18:45"]],
        "Wednesday": [["18:00", "18:45"], ["19:00", "19:45"]],
        "Thursday": [["16:30", "16:50"]],
        "Friday": [["18:00", "18:45"], ["19:00", "19:45"]],
        "Saturday": [["11:00", "12:00"]],
        "Sunday": [["14:00", "15:00"]]
    };

    function saveState() {
        localStorage.setItem("disabledSubjects", JSON.stringify(disabledSubjects));
        localStorage.setItem("lastSubject", lastSubject);
        localStorage.setItem("paused", paused);
        localStorage.setItem("pauseReason", pauseReason);
        if (earlyStudyEnd) localStorage.setItem("earlyStudyEnd", earlyStudyEnd);
    }

    function timeToMinutes(t) {
        const [h, m] = t.split(":").map(Number);
        return h * 60 + m;
    }

    function pickSubject() {
        let pool = allSubjects.filter(s => !disabledSubjects.includes(s) && s !== lastSubject);
        if (pool.length === 0) pool = allSubjects.filter(s => !disabledSubjects.includes(s));

        const chosen = pool[Math.floor(Math.random() * pool.length)];
        lastSubject = chosen;
        saveState();
        return chosen;
    }

    function pauseStudy(reason) {
        paused = true;
        pauseReason = reason;
        saveState();
        updateUI();
    }

    function pauseCustom() {
        const r = prompt("Enter your reason:");
        if (r && r.trim() !== "") pauseStudy(r.trim());
    }

    function resumeStudy() {
        paused = false;
        pauseReason = "";
        saveState();
        updateUI();
    }

    function startEarlyStudy() {
        const mins = parseInt(document.getElementById("earlyMinutes").value);
        if (isNaN(mins) || mins < 1) return;

        const now = new Date();
        earlyStudyEnd = new Date(now.getTime() + mins * 60000);
        saveState();

        paused = false;
        pauseReason = "";
        saveState();

        updateUI();
    }

    function checkScheduledStudy(day) {
        const now = new Date();
        const cur = now.getHours() * 60 + now.getMinutes();
        const sessions = schedule[day];

        for (let [start, end] of sessions) {
            if (cur >= timeToMinutes(start) && cur < timeToMinutes(end)) return true;
        }
        return false;
    }

    function buildDisabledPanel() {
        const container = document.getElementById("subjectOptions");
        container.innerHTML = "";
        allSubjects.forEach(sub => {
            const div = document.createElement("div");
            const checked = disabledSubjects.includes(sub) ? "checked" : "";
            div.innerHTML = `
                <label class="subjectToggle">
                    <input type="checkbox" ${checked} 
                        onchange="toggleSubject('${sub}')"> ${sub}
                </label>`;
            container.appendChild(div);
        });
    }

    function toggleSubject(sub) {
        if (disabledSubjects.includes(sub)) {
            disabledSubjects = disabledSubjects.filter(s => s !== sub);
        } else {
            disabledSubjects.push(sub);
        }
        saveState();
    }

    function updateUI() {
        const today = new Date().toLocaleDateString("en-UK", { weekday: 'long' });
        document.getElementById("dayTitle").textContent = today;

        const t = document.getElementById("times");
        t.innerHTML = "";
        schedule[today].forEach(([s, e]) => {
            const div = document.createElement("div");
            div.className = "time-block";
            div.textContent = s + " – " + e;
            t.appendChild(div);
        });

        const now = new Date();

        // PAUSED
        if (paused) {
            document.getElementById("studyBanner").style.display = "none";
            document.getElementById("subjectDisplay").style.display = "none";

            document.getElementById("pausedMsg").textContent = "Paused: " + pauseReason;
            document.getElementById("pausedMsg").style.display = "block";
            document.getElementById("resumeBtn").style.display = "inline-block";
            return;
        }

        document.getElementById("pausedMsg").style.display = "none";
        document.getElementById("resumeBtn").style.display = "none";

        // EARLY STUDY
        if (earlyStudyEnd && now < earlyStudyEnd) {
            document.getElementById("studyBanner").style.display = "block";

            if (!lastSubject) pickSubject();
            document.getElementById("subjectDisplay").textContent = lastSubject;
            document.getElementById("subjectDisplay").style.display = "block";
            return;
        }

        // SCHEDULED STUDY
        if (checkScheduledStudy(today)) {
            document.getElementById("studyBanner").style.display = "block";

            pickSubject();
            document.getElementById("subjectDisplay").textContent = lastSubject;
            document.getElementById("subjectDisplay").style.display = "block";
        } else {
            document.getElementById("studyBanner").style.display = "none";
            document.getElementById("subjectDisplay").style.display = "none";
        }
    }

    buildDisabledPanel();
    updateUI();
    setInterval(updateUI, 1000);
</script>

</body>
</html>
